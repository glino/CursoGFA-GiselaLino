<html>
    <head>
        <title>Registro Automovil</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script >
      
        function ocultar(){
            if(vehiculo.class == "publico"){
                    destino.style = "display:none";
                }
                else {
                    destino.style="display:inline";
                }
        }         
        </script>
    </head>
    <body>
 <form method="post" action="/Automovil">
            <label for="vehiculo">Tipo Vehiculo</label>
            <select name ="vehiculo" id ="vehiculo" onchange="ocultar()">
                <option value="bicicleta" >Bicicleta</option>
                <option value="automovil" >Automovil</option>
                <option value="avion" class="publico">Avion</option>
                <option value="barco" class="publico">Barco</option>
            </select>
           
            <br>
            <br>
            <label for="idVehiculo">ID</label>
            <input id="idVehiculo" name="idVehiculo" type="number">
            <br>
            <br>
            <label for="cantidadRuedas">Cantidad Ruedas</label>
            <input id="cantidadRuedas" name="cantidadRuedas" type="text" maxlength="3">
            <br>
            <br>
            <label for="tipoVehiculo">Tipo Vehiculo</label>
            <input id="tipoVehiculo" name="tipoVehiculo" type="text" >
            <br>
            <br>
            <label for="origen" class="origen">Origen</label>
            <select name ="origen" id ="origen" class="origen">
                <option value="leon">León</option>
                <option value="mexico">México</option>
                <option value="ptovallarta">Puerto Vallarta</option>
                <option value="guadalajara">Guadalajara</option>
            </select>
            <label for="destino" class="destino">Destino</label>
            <select name ="destino" id ="destino" class="destino">
                <option value="leon">León</option>
                <option value="mexico">México</option>
                <option value="ptovallarta">Puerto Vallarta</option>
                <option value="guadalajara">Guadalajara</option>
            </select>
            <br>
            <br>
            
            
            <button type="submit">Insertar</button>
         </form>  
    </body>
</html>
