<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
    <body>
       
        
        <form method="post" action="/Automovil">
            <label for="vehiculo">Tipo Vehiculo</label>
            <select name ="vehiculo" id ="vehiculo">
                <option value="bicicleta">Bicicleta</option>
                <option value="automovil">Automovil</option>
                <option value="avion">Avion</option>
                <option value="barco">Barco</option>
            </select>
           
            <br>
            <br>
            <label for="idVehiculo">ID</label>
            <input id="idVehiculo" name="idVehiculo" type="number">
            <br>
            <br>
            <label for="cantidadRuedas">Cantidad Ruedas</label>
            <input id="cantidadRuedas" name="cantidadRuedas" type="text" maxlength="3">
            <br>
            <br>
            <label for="tipoVehiculo">Tipo Vehiculo</label>
            <input id="tipoVehiculo" name="tipoVehiculo" type="text" >
            <br>
            <br>
            <label for="origen" hidden="true">Origen</label>
            <select name ="origen" id ="origen" hidden="false">
                <option value="leon">León</option>
                <option value="mexico">México</option>
                <option value="ptovallarta">Puerto Vallarta</option>
                <option value="guadalajara">Guadalajara</option>
            </select>
            <label for="destino">Destino</label>
            <select name ="destino" id ="destino">
                <option value="leon">León</option>
                <option value="mexico">México</option>
                <option value="ptovallarta">Puerto Vallarta</option>
                <option value="guadalajara">Guadalajara</option>
            </select>
            <br>
            <br>
            
            
            <button type="submit">Insertar</button>
         </form>   
    </body>
</html>
